# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # uvのインストール（公式リリースから）
      - name: Install uv
        run: pip install uv

      # パッケージの同期（必要なら）
      - name: Sync deps
        run: uv sync --all-extras --dev

      # ビルド（uvはbuildバックエンドを自動で呼ぶ）
      - name: Build package
        run: uv build

      # PyPIへアップロード
      - name: Publish to PyPI
        run: uv run twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}
